<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<style>
    :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --bg: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text: #f8fafc;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif;
    }

    body {
        background-color: var(--bg);
        background-image:
            radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
            radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
            radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        color: var(--text);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        width: 100%;
        max-width: 1200px;
    }

    header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeIn 1s ease-out;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }

    p.subtitle {
        color: #94a3b8;
        font-size: 1.1rem;
    }

    .main-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
    }

    .input-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        height: fit-content;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #e2e8f0;
    }

    textarea {
        width: 100%;
        height: 150px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 1rem;
        color: #fff;
        font-family: 'Courier New', monospace;
        resize: vertical;
        transition: border-color 0.3s;
    }

    textarea:focus {
        outline: none;
        border-color: var(--primary);
    }

    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        flex-wrap: wrap;
    }

    button {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
        white-space: nowrap;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-success {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
        border: 1px solid rgba(52, 211, 153, 0.2);
    }

    button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    .results-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        min-height: 200px;
        display: flex;
        flex-direction: column;
        margin-bottom: 2rem;
    }

    .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .status-badge {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
    }

    /* Table */
    .table-container {
        overflow-x: auto;
        flex-grow: 1;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }

    th,
    td {
        text-align: left;
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    th {
        font-weight: 600;
        color: #94a3b8;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        white-space: nowrap;
    }

    tr:hover {
        background: rgba(255, 255, 255, 0.02);
    }

    /* Status colors */
    .status-pass {
        color: #4ade80;
        font-weight: bold;
    }

    .status-fail {
        color: #f87171;
        font-weight: bold;
    }

    .status-error {
        color: #fca5a5;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Loading Spinner */
    .spinner {
        display: none;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
</head>

<body>

    <header>
        <h1>TN Results Fetcher</h1>
        <p class="subtitle">Bulk Scraper Utility</p>
    </header>

    <div class="container main-grid">

        <!-- Logic / Input Section -->
        <div class="input-card">
            <div class="input-group">
                <label for="regno-input">Register Numbers (One per line)</label>
                <textarea id="regno-input" placeholder="123456&#10;123457&#10;123458"></textarea>
            </div>

            <div class="input-group">
                <label for="dob-input">Dates of Birth (One per line)</label>
                <textarea id="dob-input" placeholder="01/01/2005&#10;02/02/2005&#10;03/03/2005"></textarea>
                <p style="font-size: 0.8rem; color: #64748b; margin-top: 0.5rem;">
                    Match lines with Reg No. If all have same DOB, enter just one line.
                </p>
            </div>

            <div class="actions">
                <button id="scrape-btn" class="btn-primary" onclick="startScraping()">
                    <span id="btn-text">Start Scraping</span>
                    <div id="btn-spinner" class="spinner"></div>
                </button>
                <button class="btn-secondary" onclick="exportToCSV()">Export CSV</button>
                <button class="btn-success" onclick="exportToPDF()">Export PDF</button>
            </div>

            <div style="margin-top: 1rem;">
                <p id="progress-text" style="color: #94a3b8; font-size: 0.9rem;">Ready to start</p>
                <div
                    style="width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 0.5rem; overflow: hidden;">
                    <div id="progress-bar"
                        style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
                </div>
            </div>
        </div>

        <div>
            <!-- Output Section -->
            <div class="results-card">
                <div class="results-header">
                    <h3>Results</h3>
                    <span class="status-badge" id="count-badge">0 Found</span>
                </div>

                <div class="table-container">
                    <table id="results-table">
                        <thead>
                            <!-- Dynamic Headers will be injected here -->
                            <tr id="table-header-row">
                                <th>Reg No</th>
                                <th>DOB</th>
                                <th>Name</th>
                                <th>Status</th>
                                <!-- Subjects will be appended here -->
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Ranking Section -->
            <div class="results-card">
                <div class="results-header">
                    <h3>üèÜ Top Rankers</h3>
                </div>
                <div class="table-container">
                    <table id="ranking-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Total Marks</th>
                                <th>Result</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Ranking Rows -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        let resultsData = [];
        let isScraping = false;
        let subjectColumns = new Set(); // To track all unique subjects found

        async function startScraping() {
            if (isScraping) return;

            const regnoText = document.getElementById('regno-input').value.trim();
            const dobText = document.getElementById('dob-input').value.trim();

            if (!regnoText || !dobText) {
                alert("Please enter both Register Numbers and DOBs");
                return;
            }

            const regnos = regnoText.split('\n').map(s => s.trim()).filter(s => s);
            const dobs = dobText.split('\n').map(s => s.trim()).filter(s => s);

            if (regnos.length === 0) return;

            // UI Reset
            isScraping = true;
            document.getElementById('scrape-btn').disabled = true;
            document.getElementById('btn-text').style.display = 'none';
            document.getElementById('btn-spinner').style.display = 'block';
            document.querySelector('#results-table tbody').innerHTML = '';
            document.querySelector('#ranking-table tbody').innerHTML = '';

            resultsData = [];
            subjectColumns.clear();
            resetTableHeader();

            updateProgress(0, regnos.length);

            // Logic: Iterate and Fetch
            for (let i = 0; i < regnos.length; i++) {
                const r = regnos[i];
                const d = dobs[i] || dobs[0];

                updateProgress(i, regnos.length, `Fetching ${r}...`);

                try {
                    const response = await fetch('/api/scrape', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ regno: r, dob: d })
                    });

                    const result = await response.json();

                    if (result.success) {
                        processSuccessfulResult(result.data);
                    } else {
                        addErrorRow(r, d, result.error);
                    }

                } catch (error) {
                    console.error(error);
                    addErrorRow(r, d, "Network/Server Error");
                }

                // Small delay
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            updateRankings();
            updateProgress(regnos.length, regnos.length, "Completed");
            isScraping = false;
            document.getElementById('scrape-btn').disabled = false;
            document.getElementById('btn-text').style.display = 'block';
            document.getElementById('btn-spinner').style.display = 'none';
        }

        function resetTableHeader() {
            const tr = document.getElementById('table-header-row');
            tr.innerHTML = `
                <th>Reg No</th>
                <th>DOB</th>
                <th>Name</th>
                <th>Total</th>
                <th>Status</th>
            `;
        }

        function updateTableHeader() {
            const tr = document.getElementById('table-header-row');

            let html = `
                <th>Reg No</th>
                <th>DOB</th>
                <th>Name</th>
            `;

            subjectColumns.forEach(sub => {
                html += `<th>${sub}</th>`;
            });

            html += `
                <th>Total</th>
                <th>Status</th>
            `;

            tr.innerHTML = html;
        }

        function processSuccessfulResult(data) {
            // Store structured data
            resultsData.push(data);

            // Check for new subjects
            if (data.SUBJECTS) {
                let foundNew = false;
                Object.keys(data.SUBJECTS).forEach(sub => {
                    if (!subjectColumns.has(sub)) {
                        subjectColumns.add(sub);
                        foundNew = true;
                    }
                });
                if (foundNew) {
                    updateTableHeader();
                    renderAllRows();
                    return;
                }
            }

            // If no new columns, just add this row
            renderRow(data);
            document.getElementById('count-badge').innerText = `${resultsData.length} Found`;
        }

        function renderAllRows() {
            const tbody = document.querySelector('#results-table tbody');
            tbody.innerHTML = '';
            resultsData.forEach(item => {
                if (item.error) {
                    renderErrorRow(item);
                } else {
                    renderRow(item);
                }
            });
            document.getElementById('count-badge').innerText = `${resultsData.length} Found`;
        }

        function renderRow(data) {
            const tbody = document.querySelector('#results-table tbody');
            const tr = document.createElement('tr');

            let tds = `
                <td>${data.REGNO}</td>
                <td>${data.DOB}</td>
                <td><b>${data.NAME || "N/A"}</b></td>
            `;

            // Subject Marks
            subjectColumns.forEach(sub => {
                const mark = data.SUBJECTS && data.SUBJECTS[sub] ? data.SUBJECTS[sub] : '-';
                tds += `<td>${mark}</td>`;
            });

            // Total and Status
            const total = data.TOTAL || '-';
            const status = data.RESULT === 'PASS'
                ? '<span class="status-pass">PASS</span>'
                : `<span class="status-fail">${data.RESULT || '-'}</span>`;

            tds += `<td><b>${total}</b></td>`;
            tds += `<td>${status}</td>`;

            tr.innerHTML = tds;
            tbody.appendChild(tr);
        }

        function addErrorRow(regno, dob, errorMsg) {
            const errorObj = {
                REGNO: regno,
                DOB: dob,
                NAME: "Error",
                error: errorMsg,
                TOTAL: 0,
                RESULT: 'FAIL'
            };
            resultsData.push(errorObj);
            renderErrorRow(errorObj);
        }

        function renderErrorRow(data) {
            const tbody = document.querySelector('#results-table tbody');
            const tr = document.createElement('tr');

            // Span across all columns
            const colSpan = 4 + subjectColumns.size;
            tr.innerHTML = `
                <td>${data.REGNO}</td>
                <td>${data.DOB}</td>
                <td colspan="${colSpan}" class="status-error">${data.error}</td>
             `;
            tbody.appendChild(tr);
        }

        function updateRankings() {
            // Filter valid results
            const validResults = resultsData.filter(d => !d.error && d.TOTAL);

            // Sort by Total Descending
            validResults.sort((a, b) => {
                const totalA = parseInt(a.TOTAL) || 0;
                const totalB = parseInt(b.TOTAL) || 0;
                return totalB - totalA;
            });

            const tbody = document.querySelector('#ranking-table tbody');
            tbody.innerHTML = '';

            if (validResults.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">No rankings available</td></tr>';
                return;
            }

            validResults.forEach((student, index) => {
                const tr = document.createElement('tr');
                let rankIcon = '';
                if (index === 0) rankIcon = 'ü•á ';
                else if (index === 1) rankIcon = 'ü•à ';
                else if (index === 2) rankIcon = 'ü•â ';
                else rankIcon = `#${index + 1}`;

                tr.innerHTML = `
                    <td>${rankIcon}</td>
                    <td><b>${student.NAME}</b></td>
                    <td>${student.TOTAL}</td>
                    <td>${student.RESULT}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateProgress(current, total, text) {
            const percent = (current / total) * 100;
            document.getElementById('progress-bar').style.width = `${percent}%`;
            if (text) document.getElementById('progress-text').innerText = text;
        }

        function exportToCSV() {
            if (resultsData.length === 0) {
                alert("No data to export");
                return;
            }

            // Build CSV Headers
            let headers = ['Reg No', 'DOB', 'Name'];
            subjectColumns.forEach(s => headers.push(s));
            headers.push('Total', 'Result');

            const csvRows = [headers.join(',')];

            resultsData.forEach(row => {
                if (row.error) return; // Skip errors in clean export

                let values = [
                    row.REGNO,
                    row.DOB,
                    row.NAME
                ];

                subjectColumns.forEach(sub => {
                    values.push(row.SUBJECTS && row.SUBJECTS[sub] ? row.SUBJECTS[sub] : '-');
                });

                values.push(row.TOTAL || '0');
                values.push(row.RESULT || '-');

                csvRows.push(values.map(v => `"${v}"`).join(','));
            });

            const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tn_results_report.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function exportToPDF() {
            if (resultsData.length === 0) {
                alert("No data to export");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l'); // Landscape for table

            doc.setFontSize(18);
            doc.text("TN Examination Results Report", 14, 20);
            doc.setFontSize(10);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 28);

            // Dynamically build columns
            let head = [['Reg No', 'DOB', 'Name']];
            subjectColumns.forEach(s => head[0].push(s));
            head[0].push('Total');
            head[0].push('Result');

            let body = [];
            resultsData.forEach(row => {
                if (row.error) return;

                let vals = [row.REGNO, row.DOB, row.NAME];
                subjectColumns.forEach(sub => {
                    vals.push(row.SUBJECTS && row.SUBJECTS[sub] ? row.SUBJECTS[sub] : '-');
                });
                vals.push(row.TOTAL || '-');
                vals.push(row.RESULT || '-');
                body.push(vals);
            });

            doc.autoTable({
                head: head,
                body: body,
                startY: 35,
                theme: 'grid',
                styles: { fontSize: 8 }
            });

            doc.save("tn_results_report.pdf");
        }
    </script>

    <footer class="creator-signature">
        <p>Made with ‚ù§Ô∏è by <span class="highlight">Praveen</span></p>
    </footer>

    <style>
        .creator-signature {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .creator-signature p {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 300;
        }

        .creator-signature .highlight {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.4rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</body>

</html>
