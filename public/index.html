<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
<style>
    :root {
        --primary: #6366f1;
        --secondary: #a855f7;
        --bg: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text: #f8fafc;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Outfit', sans-serif;
    }

    body {
        background-color: var(--bg);
        background-image:
            radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
            radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
            radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        color: var(--text);
        min-height: 100vh;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        width: 100%;
        max-width: 1200px;
    }

    header {
        text-align: center;
        margin-bottom: 3rem;
        animation: fadeIn 1s ease-out;
    }

    h1 {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 0.5rem;
    }

    p.subtitle {
        color: #94a3b8;
        font-size: 1.1rem;
    }

    .main-grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 2rem;
    }

    .input-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        height: fit-content;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .input-group {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #e2e8f0;
    }

    textarea {
        width: 100%;
        height: 150px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 1rem;
        color: #fff;
        font-family: 'Courier New', monospace;
        resize: vertical;
        transition: border-color 0.3s;
    }

    textarea:focus {
        outline: none;
        border-color: var(--primary);
    }

    .actions {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        flex-wrap: wrap;
    }

    button {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, opacity 0.2s;
        white-space: nowrap;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-secondary {
        background: rgba(255, 255, 255, 0.05);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-success {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
        border: 1px solid rgba(52, 211, 153, 0.2);
    }

    button:hover {
        transform: translateY(-2px);
        opacity: 0.9;
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    .results-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        min-height: 500px;
        display: flex;
        flex-direction: column;
    }

    .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .status-badge {
        background: rgba(99, 102, 241, 0.2);
        color: #818cf8;
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.875rem;
    }

    /* Table */
    .table-container {
        overflow-x: auto;
        flex-grow: 1;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }

    th,
    td {
        text-align: left;
        padding: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    th {
        font-weight: 600;
        color: #94a3b8;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
    }

    tr:hover {
        background: rgba(255, 255, 255, 0.02);
    }

    /* Status colors */
    .status-pass {
        color: #4ade80;
    }

    .status-fail {
        color: #f87171;
    }

    .status-error {
        color: #fca5a5;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Loading Spinner */
    .spinner {
        display: none;
        width: 24px;
        height: 24px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
</head>

<body>

    <header>
        <h1>TN Results Fetcher</h1>
        <p class="subtitle">Bulk Scraper Utility</p>
    </header>

    <div class="container main-grid">

        <!-- Logic / Input Section -->
        <div class="input-card">
            <div class="input-group">
                <label for="regno-input">Register Numbers (One per line)</label>
                <textarea id="regno-input" placeholder="123456&#10;123457&#10;123458"></textarea>
            </div>

            <div class="input-group">
                <label for="dob-input">Dates of Birth (One per line)</label>
                <textarea id="dob-input" placeholder="01/01/2005&#10;02/02/2005&#10;03/03/2005"></textarea>
                <p style="font-size: 0.8rem; color: #64748b; margin-top: 0.5rem;">
                    Match lines with Reg No. If all have same DOB, enter just one line.
                </p>
            </div>

            <div class="actions">
                <button id="scrape-btn" class="btn-primary" onclick="startScraping()">
                    <span id="btn-text">Start Scraping</span>
                    <div id="btn-spinner" class="spinner"></div>
                </button>
                <button class="btn-secondary" onclick="exportToCSV()">Export CSV</button>
                <button class="btn-success" onclick="exportToPDF()">Export PDF</button>
            </div>

            <div style="margin-top: 1rem;">
                <p id="progress-text" style="color: #94a3b8; font-size: 0.9rem;">Ready to start</p>
                <div
                    style="width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; margin-top: 0.5rem; overflow: hidden;">
                    <div id="progress-bar"
                        style="width: 0%; height: 100%; background: var(--primary); transition: width 0.3s;"></div>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="results-card">
            <div class="results-header">
                <h3>Results</h3>
                <span class="status-badge" id="count-badge">0 Found</span>
            </div>

            <div class="table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Reg No</th>
                            <th>DOB</th>
                            <th>Name</th>
                            <th>Status/Marks</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        let resultsData = [];
        let isScraping = false;

        async function startScraping() {
            if (isScraping) return;

            const regnoText = document.getElementById('regno-input').value.trim();
            const dobText = document.getElementById('dob-input').value.trim();

            if (!regnoText || !dobText) {
                alert("Please enter both Register Numbers and DOBs");
                return;
            }

            const regnos = regnoText.split('\n').map(s => s.trim()).filter(s => s);
            const dobs = dobText.split('\n').map(s => s.trim()).filter(s => s);

            if (regnos.length === 0) return;

            // UI Reset
            isScraping = true;
            document.getElementById('scrape-btn').disabled = true;
            document.getElementById('btn-text').style.display = 'none';
            document.getElementById('btn-spinner').style.display = 'block';
            document.getElementById('results-table').querySelector('tbody').innerHTML = '';
            resultsData = [];
            updateProgress(0, regnos.length);

            // Logic: Iterate and Fetch
            for (let i = 0; i < regnos.length; i++) {
                const r = regnos[i];
                // Use corresponding DOB, or fallback to the first one (if single DOB provided for all)
                const d = dobs[i] || dobs[0];

                updateProgress(i, regnos.length, `Fetching ${r}...`);

                try {
                    const response = await fetch('/api/scrape', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ regno: r, dob: d })
                    });

                    const result = await response.json();

                    if (result.success) {
                        addResultRow(r, d, result.data);
                    } else {
                        addResultRow(r, d, { error: result.error }, true);
                    }

                } catch (error) {
                    console.error(error);
                    addResultRow(r, d, { error: "Network/Server Error" }, true);
                }

                // Small delay to be nice to the server
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            updateProgress(regnos.length, regnos.length, "Completed");
            isScraping = false;
            document.getElementById('scrape-btn').disabled = false;
            document.getElementById('btn-text').style.display = 'block';
            document.getElementById('btn-spinner').style.display = 'none';
        }

        function addResultRow(regno, dob, data, isError = false) {
            const tbody = document.getElementById('results-table').querySelector('tbody');
            const tr = document.createElement('tr');

            // Find name using various keys just in case
            let name = data['NAME'] || data['CANDIDATE NAME'] || "N/A";

            // Format details for the Status/Marks column
            let details = "";
            let dataForExport = { ...data }; // Copy for export data

            if (isError) {
                details = `<span class="status-error">${data.error}</span>`;
            } else {
                const detailParts = [];
                // Prioritize TOTAL/RESULT if available
                if (data['Result'] || data['RESULT']) detailParts.push(`<b class="${data['RESULT'] === 'PASS' ? 'status-pass' : 'status-fail'}">${data['RESULT']}</b>`);
                if (data['Total'] || data['TOTAL']) detailParts.push(`<b>Total: ${data['TOTAL']}</b>`);

                for (const [k, v] of Object.entries(data)) {
                    // Start filtering unnecessary keys
                    if (['NAME', 'CANDIDATE NAME', 'TOTAL', 'RESULT'].includes(k)) continue;
                    detailParts.push(`${k}: ${v}`);
                }
                details = detailParts.join(', ');
            }

            tr.innerHTML = `
                <td>${regno}</td>
                <td>${dob}</td>
                <td><b>${name}</b></td>
                <td>${details}</td>
            `;

            tbody.appendChild(tr);

            // Save for export in a clean format
            resultsData.push({
                regno,
                dob,
                name: name,
                // Flatten the details for CSV/PDF if needed
                details: isError ? data.error : JSON.stringify(dataForExport).replace(/[{}"]/g, ' ')
            });

            document.getElementById('count-badge').innerText = `${resultsData.length} Found`;
        }

        function updateProgress(current, total, text) {
            const percent = (current / total) * 100;
            document.getElementById('progress-bar').style.width = `${percent}%`;
            if (text) document.getElementById('progress-text').innerText = text;
        }

        function exportToCSV() {
            if (resultsData.length === 0) {
                alert("No data to export");
                return;
            }
            const headers = ['Reg No', 'DOB', 'Name', 'Details'];
            const csvRows = [headers.join(',')];

            resultsData.forEach(row => {
                const values = [
                    row.regno,
                    row.dob,
                    row.name,
                    row.details.replace(/,/g, ';') // Avoid breaking CSV structure
                ];
                csvRows.push(values.map(v => `"${v}"`).join(','));
            });

            const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tn_results_with_names.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function exportToPDF() {
            if (resultsData.length === 0) {
                alert("No data to export");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("TN Examination Results", 14, 20);
            doc.setFontSize(10);
            doc.text(`Generated on: ${new Date().toLocaleString()}`, 14, 28);

            const tableColumn = ["Reg No", "DOB", "Name", "Result Details"];
            const tableRows = [];

            resultsData.forEach(row => {
                const marksData = row.details;
                tableRows.push([row.regno, row.dob, row.name, marksData]);
            });

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 35,
                theme: 'grid',
                styles: { fontSize: 8, cellWidth: 'wrap' },
                columnStyles: {
                    0: { cellWidth: 25 },
                    1: { cellWidth: 25 },
                    2: { cellWidth: 40 },
                    3: { cellWidth: 'auto' }
                }
            });

            // Add Footer to PDF
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text("Made by Praveen", doc.internal.pageSize.width / 2, doc.internal.pageSize.height - 10, { align: 'center' });
            }

            doc.save("tn_results_report.pdf");
        }
    </script>

    <footer class="creator-signature">
        <p>Made with ❤️ by <span class="highlight">Praveen</span></p>
    </footer>

    <style>
        .creator-signature {
            margin-top: 3rem;
            text-align: center;
            padding: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        .creator-signature p {
            font-size: 1.2rem;
            color: #94a3b8;
            font-weight: 300;
        }

        .creator-signature .highlight {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.4rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }
    </style>
</body>

</html>
